<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <link rel="stylesheet" href="../css/d06.css">
</head>
<body>
    <div>
        <input type="button" value="Kill Me" id="btMe" name="btMe">
    </div>
    <script>
        document.getElementById("btMe").onclick=function(){
            var r = confirm("Are u sure ?");
            document.write("your answer is " + r);

            if(r == true){
                window.close();
            }
        }
    </script>
</body>
</html>
