<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery</title>
    <link rel="stylesheet" href="../css/d06.css">
    <script src="../js/jquery-3.5.1.min.js">
        
    </script>
</head>
<body>
    <div>
        <p> Click Me....</p>
        <p style="display : none; color: aqua; "> Hidden...</p>
    </div>

    <script>
        $(document).ready(function(){
            $("p").click(function (){ 
                $("p").toggle();
             });            
        });
    </script>
</body>
</html>
