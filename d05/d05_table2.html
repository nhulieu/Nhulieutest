<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        table{
            border: solid medium green;
            padding: 15px;
            margin: auto;
            margin-top: 2rem;
        }

        td{
            padding: 2px 15px;
        }


        tfoot td{
            border-top: double medium grey;
            text-align: right;
            height: 3rem;
            vertical-align: middle;
            font-weight: bold;
        }

        caption{
            font-size: 1.2rem;
            font-weight: bold;
            color: hotpink;
            padding-bottom: 1rem;
        }

        tbody tr:hover{
            background-color:hotpink ;
        }

        tr:nth-child(even){
            background-color: lawngreen;
        }
    </style>
</head>
