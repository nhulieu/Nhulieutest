<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Pretest 4/style.css">
</head>
<body>
    <div class="main-contain">
        <div class="main-contain">
            <div class="container">
                <img src="../image/pretest4/logo.jpg" alt="">  
                <h1>AMAZING BRIDES</h1> 
            </div>
            <div id="menu">
                <br>
                <ul>
                    <li>
                        <a href="">HOME</a>
                    </li>

                    <li>
                        <a href="../Pretest 4/register.html">CONTACT</a>
                    </li>
                </ul>
                <br>
            </div>
            <h2>CONTACT US</h2>
            <div>
                <form id="register-form" action="home.html" class="form">
                    <fieldset>
                        <table>
                            <legend>
                            <h4>Your detail :</h4>
                            </legend>     
                            <tr>
                                <td class="label">
                                    Name : 
                                </td>
                                <td class="value">
                                    <input class="require-input" type="text" name="txtName" id="" required pattern="(\w|\s){3,}" title="Name has at least 3 characters including letters or space."><a class="require">*</a>
                                </td>
                            </tr>
        
                            <tr>
                                <td class="label">
                                    Email : 
                                </td>
                                <td class="value">
                                    <input class="require-input" type="email" name="txtemail" id="" required><a class="require">*</a>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <table>
                            <legend>
                            <h4>Your review :</h4>
                            </legend>     
                            <tr>
                                <td>
                                    How dis you hear about us ? 
                                </td>
                                <td>
                                    <select name="browser" id="browser" required>
                                        <option value="Google">Google</option>
                                        <option value="Friend">Friend</option>
                                        <option value="Advert">Advert</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </td>
                            </tr>
        
                            <tr>
                                <td>
                                    Would you visit again ? 
                                </td>
                                <td>
                                    Yes<input type="radio" name="choose" id="yes" value="yes">
                                    No<input type="radio" name="choose" id="no" >
                                    Maybe<input type="radio" name="choose" id="maybe">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Comment
                                </td>
                                <td class="value">
                                    <textarea name="comment" id="" cols="30" rows="5"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="update" id="yes" value="yes" checked> Sign me up for email update
                                </td>
                            </tr>    
                            <br>
                            <tr>
                                <td class="value">
                                    <input type="submit" value="Submit">
                                    <input type="reset" value="Reset">
                                </td>
        
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
     
    <br>        
    <footer>
        <center><b>Â© 2020 - ABC COMPANY</b></center>
     </footer>
    </body>

        <script>
            document.getElementById("register-form").onsubmit = function(){
                var form = document.getElementById("register-form");
                alert(
                    "Thank you for submit! \n"+
                    "Name: " + form.txtName.value + "\n" +
                    "Email: " + form.txtemail.value + "\n" + 
                    "How did you hear about us?: " + form.browser.value + "\n" + 
                    "Would you visit again?: " + form.choose.value + "\n" + 
                    "Comment: " + form.comment.value + "\n" + 
                    "Sign me up for email updates: " + form.update.value + "\n"
                );
                return true;

        </script>
   
</html>
