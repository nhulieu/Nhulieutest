<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div>
                <div class="logo">
                    <h1>THE <br> ANALOG <br> SPECIALISTS</h1> 
                </div>
                <br>
                <div id="menu">
                    <ul>
                        <li>
                            <a href="">HOME</a>
                        </li>                  
                        <li>
                            <a href="">FOR SALE</a>
                        </li>        
                        <li>
                            <a href="">REPAIR</a>
                        </li>        
                        <li>
                            <a href="">SIGNIN</a>
                        </li>        
                        <li>
                            <a href="register.html">REGISTER</a>
                        </li>
                        <li>
                            <a >CONTACT</a>
                        </li>                    
                    </ul>
                </div>         
                <br>
                <form id="form" action="home.html" class="form">                
                    <table>
                        <tr>
                            <td>
                                Firstname
                            </td>
                            <td>
                                <input required class="require" type="text" name="firstname" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Lastname
                            </td>
                            <td>
                                <input required class="require" type="text" name="lastname" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Date of Birth
                            </td>
                            <td>
                                <input type="date" name="dob" id="">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td id="vld-age" style="color: red;">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email
                            </td>
                            <td>
                                <input required class="require" type="email" name="email" id="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Are you Employed? 
                            </td>
                            <td>
                                <input type="radio" name="employed" value="Yes">Yes
                                <input type="radio" name="employed" value="No">No
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                How did you know about this website?
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input class="checkbox" type="checkbox" name="knowhow" value="Newspaper">Newspaper 
                                <input class="checkbox" type="checkbox" name="knowhow" value="Magazine">Magazine 
                                <input class="checkbox" type="checkbox" name="knowhow" value="From a friend">From a friend 
                                <input class="checkbox" type="checkbox" name="knowhow" value="From a website">From a website 
                                
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                Contents
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <textarea name="contents" id="" cols="60" rows="5"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: right;">
                                <input class="button" type="submit" name="submit" value="Submit">
                            </td>
                            <td>
                                <input class="button" type="reset" name="reset" value="Reset">
                            </td>
                        </tr>                        
                        
                    </table>
                </form>              
            </div>            
        </div>
    </div>    
</body>
<script>
    document.getElementById("form").onsubmit = function(){

        //Get info
        var form = document.getElementById("form");
        var firstname = form.firstname.value;
        var lastname = form.lastname.value;
        var dob = form.dob.value;
        var email = form.email.value;
        var employed = form.employed.value;
        var knowhow = form.knowhow.values;
        var content = form.contents.value;

        // var age = Date.now().getYear() - dob.getYear();
        

        // //Validate
        // if(age < 15){
        //     document.getElementById("vld-age").innerHTML = "Age must be higher than 15";
        //     return false;
        // }
        var newline = "\r\n";
        var info = "";
        info = "Your account detail:" + newline +"============================" + newline;
        info += "Firstname: " + firstname  + newline;
        info+= "Lastname: " + lastname + newline;
        info+= "Age: " + dob + newline;
        info+="Is employed: " + employed + newline;
        info+="Email: " + email + newline;
        info+="Contents: "+ content + newline;

        alert(info);
        return true;



    };
</script>
</html>
