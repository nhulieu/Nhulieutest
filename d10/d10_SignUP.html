<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="../css/d10.css">
</head>

<body>
    <div class="main">
        <h2>Sign - up</h2>
        <hr>
        <form action="d10_signin.html" method="POST" id=formSignUp>
            <label for="">User name: </label>
            <input type="text" name="txt-username" id="txt-username" value="nhu" required> <br>
            <label for="">Password</label>
            <input type="password" name="txt-pass" id="txt-pass" value="123" required> <br>
            <label for="">Email:</label>
            <input type="email" name="txt-email" id="txt-email" value="tai@gmail.com" required> <br>
            <label for="">Gender</label>
            <input type="radio" name="rdGender" id="rd-male" value="male" required checked> Male <br>
            <input type="radio" name="rdGender" id="rd-female" value="female"> Female <br>

            <label for="">City:</label>
            <select name="cbcity" id="cbcity">
                <option value="">--Select--</option>
                <option value="SG">Saigon</option>
                <option value="HUE">Hue</option>
                <option value="HN">Hanoi</option>
                <option value="CT">Cantho</option>
            </select>
            <br> <br>
            <input type="submit" value="Submit" name="bt-submit" id="bt-submit">
            <input type="reset" value="Reset" name="bt-reset" id="bt-reset">
            <br> <br>

            <textarea name="txt-area" id="txt-note" cols="50" rows="10"></textarea>


        </form>
    </div class="main">

    <script>
        form_signup = document.getElementById("formSignUp");
        document.getElementById("formSignUp").onsubmit = function () {
            // tao bien mang chua du lieu nhap
            var a = [];
            var uid = document.getElementById("txt-username").value;
            a.push("username : " + uid);

            var pwd = document.getElementById("txt-pass").value;
            a.push("passoword: " + pwd);

            var mail = document.getElementById("txt-email").value;
            a.push("email: " + mail);

            var gender = form_signup.rdGender.value;
            a.push("gender: " + gender);

            var city = form_signup.cbcity.value;
            a.push("city: " + city);

            //do? du lieu cua mang a[] vao o text - area [txt - note]
            document.getElementById("txt-note").value = a.join("\n");

            //do? du lieu cua mang a[] ra 1 trang moi
            //var new_WIN = window.open();
            //new_WIN.document.writeln("<h2> Your Information</h2>");
            //new_WIN.document.writeln("<hr>");
            //new_WIN.document.writeln(a.join("<br>"));

            // luu usernam va password vô biến session-storage
            sessionStorage.setItem("uid", uid);
            sessionStorage.setItem("pwd", pwd);
            //return false; // ko chuyen trang
        }
    </script>
</body>

</html>
