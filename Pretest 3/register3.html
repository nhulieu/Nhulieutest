<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Register</title>
</head>
<body>
    <div class="main">
        <div class="form">
            <H2>Student Information</H2>
            <hr>
            <form id="form" action="export-form.html">
                <table>
                    <tr>
                        <td>
                            Name
                        </td>
                        <td>
                            <input type="text" name="name" id="name"  Required pattern="(\w|\s$){6,30}" title="Name has from 6 to 30 letter characters, including space.">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender
                        </td>
                        <td>
                            Male<input type="radio" name="gender" value="Male" >
                            Female <input type="radio" name="gender" value="Female">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address
                        </td>
                        <td>
                            <input type="text" name="address" id="address">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="email" name="email" id="email" pattern="(\w|\d){3}@(\w|\d){4}[.](\w|\d){3}"
                            placeholder="xxx@xxxx.xxx">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone
                        </td>
                        <td>
                            <input type="tel" name="phone" id="phone" pattern="\d{3}[-]\d{5}\[\d{3}\]$" placeholder="xxx-xxxxx[xxx] , x: digit.">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Qualification
                        </td>
                        <td>
                            <select name="qualification" id="qualification">
                                <option value="Bachelor degree">Bachelor degree</option>
                                <option value="Master">Master</option>
                                <option value="PhD">PhD</option>
                                <option value="None">None</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="submit" type="submit" value="Submit">                            
                        </td>
                        <td>
                            <input class="reset" type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
<script>
document.getElementById("form").onsubmit = function () {
    var form = document.getElementById("form");
    var name = form.name.value;
    var gender = form.gender.value;
    var address = form.address.value;
    var email = form.email.value;
    var phone = form.phone.value;
    var qualification = form.qualification.value;

    var info = {"name":name, "gender":gender, "address":address,"email":email, "phone":phone, "qualification":qualification};
    sessionStorage.setItem("info", JSON.stringify(info));
    return true;

    // sessionStorage.setItem("name", name);
    // sessionStorage.setItem("gender", gender);
    // sessionStorage.setItem("address", address);
    // sessionStorage.setItem("email", email);
    // sessionStorage.setItem("phone", phone);
    // sessionStorage.setItem("qualification", qualification);
}
</script>
</html>
