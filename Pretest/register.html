<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/prestest1.css">
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <center><h1>ONLINE SHOPEE</h1></center>
    </div>    
    <div id="menu">
        <br>
        <ul>
            <li>
                <a href="">HOME</a>
            </li>                  
            <li>
                <a href="">PRODUCT</a>
            </li>        
            <li>
                <a href="">SHOPS</a>
            </li>        
            <li>
                <a href="register.html">REGISTER</a>
            </li>        
            <li>
                <a href="">SIGN-IN</a>
            </li>
        </ul>        
        <br>
        <section class="form">
            <h1><b>MEMBER INFORMATION</b></h1>   
            <form action="">
                <table>
                    <tr>
                        <td>
                            Full name
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Gender
                        </td>
                        <td class="gender">
                            <input type="radio">Male
                            <input type="radio">Female
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Hobbies
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of birth
                        </td>
                        <td>
                            <input type="datetime">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Address
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number
                        </td>
                        <td>
                            <input type="tel">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Comment
                        </td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10">

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="submit">
                            <button type="submit">Submit</button>                            
                        </td>
                        <td class="reset">
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>   
    </div>
     
     
</body>
</html>
