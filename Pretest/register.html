<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/prestest1.css">
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <center><h1>ONLINE SHOPEE</h1></center>
    </div>    
    <div id="menu">
        <br>
        <ul>
            <li>
                <a href="">HOME</a>
            </li>                  
            <li>
                <a href="">PRODUCT</a>
            </li>        
            <li>
                <a href="">SHOPS</a>
            </li>        
            <li>
                <a href="register.html">REGISTER</a>
            </li>        
            <li>
                <a href="">SIGN-IN</a>
            </li>
        </ul>        
        <br>
        <section class="form" >
            <h1><b>MEMBER INFORMATION</b></h1>   
            <form action="pretest1.html"  method="POST">
                <table>
                    <tr>
                        <td>Full name</td>
                        <td>
                            <input type="text" name="txtUser" id="txtUser" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td class="gender">
                            Male<input type="radio" name="Gender" id="rdNam">
                            Female<input type="radio" name="Gender" id="idNu" >
                        </td>
                    </tr>                                                                      
                    <tr>
                        <td>
                            Hobbies
                        </td>
                        <td class="hobbie">
                            Shopping<input type="checkbox" name="shop" id="shop">
                            Eating out<input type="checkbox" name="eat" id="eat">
                            Sporting<input type="checkbox" name="sport" id="sport">
                        </td>
                    </tr>
                    <tr>
                        <td>Date of birth</td>
                        <td>
                           <input type="date" name="DOB" id="DOB">
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <input type="text" name="txtAd" id="txtAd" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>    
                        <td>
                            <input type="email" name="txtemail" id="txtemail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number
                        </td>
                        <td>
                            <input type="tel" name="telphone" id="telphone">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City
                        </td>
                        <td>
                            <select name="city" id="city">
                                <option value="sg">Sài Gòn</option>
                                <option value="HN">Hà Nội</option>
                                <option value="ĐN">Đà Nẵng</option>
                                <option value="CT">Cần Thơ</option>
                                <option value="orther">Khác</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Comment
                        </td>
                        <td>
                            <textarea name="" id="" cols="30" rows="10">

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="submit">
                            <button onsubmit="submit()" type="submit">Submit</button>                            
                        </td>
                        <td class="reset">
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>   
    </div>    
     
</body>

<script>
    function submit(){
        alert("Login success");
        return false;
    }

</script>
</html>
