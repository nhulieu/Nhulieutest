<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/prestest1.css">
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <center><h1>ONLINE SHOPEE</h1></center>
    </div>    
    <div id="menu">
        <br>
        <ul>
            <li>
                <a href="">HOME</a>
            </li>                  
            <li>
                <a href="">PRODUCT</a>
            </li>        
            <li>
                <a href="">SHOPS</a>
            </li>        
            <li>
                <a href="register.html">REGISTER</a>
            </li>        
            <li>
                <a href="">SIGN-IN</a>
            </li>
        </ul>        
        <br>
        <section class="form" >
            <h1><b>MEMBER INFORMATION</b></h1>   
            <form id="register" onsubmit="onSubmit()" action="pretest1.html">
                <table>
                    <tr>
                        <td>Full name</td>
                        <td>
                            <input type="text" name="txtName" id="txtName" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td class="gender">
                            Male<input type="radio" name="Gender" id="rdNam" value="Male">
                            Female<input type="radio" name="Gender" id="idNu" value="Female">
                        </td>
                    </tr>                                                                      
                    <tr>
                        <td>
                            Hobbies
                        </td>
                        <td class="hobbie">
                            Shopping<input type="checkbox" name="hobbies" id="shop" value="Shopping">
                            Eating out<input type="checkbox" name="hobbies" id="eat" value="Eating">
                            Sporting<input type="checkbox" name="hobbies" id="sport" value="Sport">
                        </td>
                    </tr>
                    <tr>
                        <td>Date of birth</td>
                        <td>
                           <input type="date" name="DOB" id="DOB" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>
                            <input type="text" name="txtAd" id="txtAd" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Email</td>    
                        <td>
                            <input type="email" name="txtemail" id="txtemail" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Phone Number
                        </td>
                        <td>
                            <input type="tel" name="telphone" id="telphone" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            City
                        </td>
                        <td>
                            <select name="city" id="city" required>
                                <option value="Sài Gòn">Sài Gòn</option>
                                <option value="Hà Nội">Hà Nội</option>
                                <option value="Đà Nẵng">Đà Nẵng</option>
                                <option value="Cần Thơ">Cần Thơ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Comment
                        </td>
                        <td>
                            <textarea name="comment" cols="30" rows="10" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="submit">
                            <input type="submit" value="Submit">                            
                        </td>
                        <td class="reset">
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </section>   
    </div>  
    <script>
        function onSubmit(){
            var newLine = "\r\n";
            var name = document.getElementById("txtName").value;

            var genders = document.getElementsByName("Gender");
            var gender;
            for(var i = 0; i < genders.length; i++){
                if(genders[i].checked){
                    gender = genders[i].value;
                }
            }
          
            var hobbies = document.getElementsByName("hobbies");
            var hobbies_value = "";
            for(var i = 0; i < hobbies.length;i++){
                if(hobbies[i].checked == true){
                    if(i == hobbies.length-1){
                        hobbies_value += hobbies[i].value;
                    }
                    else{
                        hobbies_value += hobbies[i].value + ", ";
                    }
                }
            }

            var dob = document.getElementById("DOB").value;

            var address = document.getElementById("txtAd").value;

            var email = document.getElementById("txtemail").value;

            var phone = document.getElementById("telphone").value;

            var cityElement = document.getElementsByName("city")[0];
            var city = cityElement.options[cityElement.selectedIndex].value;

            var comment = document.getElementsByName("comment")[0].value;
            
            var info = "Member Information: "+newLine;
            info+="-------------------------"+newLine;
            info+="Name: "+name+newLine;
            info+="Gender: "+gender+newLine;
            info+="Hobbies: "+ hobbies_value +newLine;  
            info+="Birthday: "+dob+newLine;
            info+="Address: "+address+newLine;
            info+="Email: "+email+newLine;
            info+="Phone: "+phone+newLine;
            info+="City: "+city+newLine;
            info+="Comment: "+comment+newLine;
            alert(info);
            return false;
        }
  
  </script>  
     
</body>


</html>
